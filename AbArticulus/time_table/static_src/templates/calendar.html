<div role="main">
    <div class="container">
        <section id="directives-calendar" ng-controller="CalendarController as calCtrl">
            <div class="calendar" ng-model="calCtrl.CalendarData.eventSources" calendar="myCalendar1" config="calCtrl.uiConfig.calendar" ui-calendar="calCtrl.uiConfig.calendar"></div>
                <script type="text/ng-template" id="myModalContent.html">
                    <div class="modal-header">
                        <h3 class="modal-title">Create Your Event Here</h3>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li ng-repeat="item in items">
                                <a ng-click="selected.item = item">{{ item }}</a>
                            </li>
                        </ul>
                        Selected: <b>{{ selected.item }}</b>
                    </div>
                    <div class="add-todo-group input-group input-group-lg">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-list-alt"></i>
                        </span>
                        <input ng-model="ctrl.todoData.newTask" placeholder="Event Title" class="form-control" type="text"><!-- model  -->
                        <span class="input-group-btn">
                        </span>
                    </div>
                    <form>
                        Start:
                        <input type="datetime-local" name="startTime">
                    </form>
                    <form>
                        End:
                        <input type="datetime-local" name="endTime">
                    </form>
                    <div>
			<form>
                            <input type="checkbox" name="vehicle" value="Car">All-day event
                        </form>
		    </div>
                    <div ng-controller="EventModalController">
                        <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
                        <h4>Inline</h4>
                        <div style="display:inline-block; min-height:290px;">
                            <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
                        </div>
                        <h4>Popup</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Format:</label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
                            </div>
                        </div>
                        <hr />
                        <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
                        <button type="button" class="btn btn-sm btn-default" ng-click="dt = '2009-08-24'">2009-08-24</button>
                        <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
                        <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" tooltip="After today restriction">Min date</button>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-click="save()">Save</button>
                        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                        <button class="btn btn-success" ng-click="ctrl.addNewTask()">Save</button>
                    </div>
                    
                </script>
                <button class="btn btn-default" ng-click="calCtrl.open('lg')">Create Event</button>
            <div ng-show="selected">Selection from a modal: {{ selected }}</div>
        </section>
    </div>
</div>
