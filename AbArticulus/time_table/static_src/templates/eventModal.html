<div class="modal-header">
    <h3 class="modal-title">Create A New Event</h3>
</div>
<form role="form">
    <div class="form-group">
        <label>Calendar</label>
        <select ng-required="true" ng-disabled="!modalData.editable" ng-model="modalData.eventData.calendar" class="form-control" ng-options="calendar.name for calendar in modalData.calendars"></select>
    </div>
    <div class="form-group">
        <label>Type</label>
        <div class="row">
            <div class="col-md-6">
                <select ng-required="true" ng-disabled="!modalData.editable" ng-model="modalData.eventData.tagType" class="form-control" ng-options="tag for tag in modalData.tagTypes"></select>
            </div>
            <div class="col-md-6">
                <input ng-required="true" ng-disabled="!modalData.editable" ng-model="modalData.eventData.tagNumber" placeholder="Number e.g. 1" class="form-control" type="text">
            </div>
          </div>
    </div>
    <div class="form-group">
        <label>Event Title</label>
        <input ng-required="true" ng-disabled="!modalData.editable" ng-model="modalData.eventData.title" placeholder="Event Title" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>Start Date</label>
        <div class="row">
            <div class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="modalData.eventData.startDay"
                        is-open="stOpened" min-date="'2013-01-01'" datepicker-options="dateOptions"
                        ng-required="true" close-text="Close" ng-disabled="!modalData.editable" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event, 'stOpened')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
            <div class="col-md-6">
                <timepicker ng-hide="modalData.eventData.allDay" ng-disabled="!modalData.editable" ng-model="modalData.eventData.startTime" hour-step="1" minute-step="1" show-meridian="true"></timepicker>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>End Date</label>
        <div class="row">
            <div class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="modalData.eventData.endDay"
                        is-open="etOpened" min-date="'2013-01-01'" datepicker-options="dateOptions"
                        ng-required="true" close-text="Close" ng-disabled="!modalData.editable" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event, 'etOpened')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
            <div class="col-md-6">
                <timepicker ng-hide="modalData.eventData.allDay" ng-disabled="!modalData.editable" ng-model="modalData.eventData.endTime" hour-step="1" minute-step="1" show-meridian="true"></timepicker>
            </div>
        </div>
    </div>
    <div class="checkbox">
        <input type="checkbox" ng-required="true" ng-disabled="!modalData.editable" ng-model="modalData.eventData.allDay">All-day event
    </div>
    <p>events</p>
    <p>{{ modalData.alternateTimes }}</p>
    <p>comments</p>
    <p>{{ modalData.comments }}</p>
</form>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="!modalData.editable" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
